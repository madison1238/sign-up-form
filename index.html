<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="brand-section">
      <div id="glass">
        <div class="content">
          <img src="img/logoipsum-345.png" alt="" />
          <h1>Get Started with Us</h1>
          <p>Complete these easy steps to register your account</p>
          <ol>
            <li id="selected">
              <span class="step-num" id="selected">1. </span> Sign up your
              account
            </li>
            <li><span class="step-num">2. </span> Customize your workspace</li>
            <li><span class="step-num">3. </span> Connect your profile</li>
          </ol>
        </div>
      </div>
    </div>
    <div id="form-section">
      <div class="content">
        <p>Sign Up Account</p>
        <p>Enter you personal data to create your account</p>
        <form action="">
          <label for="first-name">First Name</label>
          <input type="text" name="f-name" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" name="l-name" id="last-name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="pw">Password</label>
          <input type="password" name="pw" id="pw" />
          <label for="conf-pw">Confirm Password</label>
          <input type="password" name="conf-pw" id="conf-pw" />
          <button>Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
