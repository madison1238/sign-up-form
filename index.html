<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="brand-section">
      <div class="content">
        <p>Company Name</p>
        <p>Get started with us</p>
        <p>Complete these easy steps to register your account</p>
        <ol>
          <li>Sign up your account</li>
          <li>Customize your workspace</li>
          <li>Connect your profile</li>
        </ol>
      </div>
    </div>
    <div id="form-section">
      <div class="content">
        <p>Sign Up Account</p>
        <p>Enter you personal data to create your account</p>
        <form action="">
          <label for="first-name">First Name</label>
          <input type="text" name="f-name" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" name="l-name" id="last-name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="pw">Password</label>
          <input type="password" name="pw" id="pw" />
          <label for="conf-pw">Confirm Password</label>
          <input type="password" name="conf-pw" id="conf-pw" />
          <button>Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
